<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me!- A Calculator created by me.</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Welcome to calculator!</h1> <br><br>
<section>
    <div class="button">
    <input type="text" name="" id="">
    </div>
<div class="row">
    <div class="button">
        <button>C</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div class="button">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="button">
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button>=</button>
    </div>
</div>
</section>
    <script src="./app.js"></script>
</body>
</html>
